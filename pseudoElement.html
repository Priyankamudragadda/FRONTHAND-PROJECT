<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element</title>
    <style>
        p::first-letter{
            color: blue;
            font-size: 3rem;
        }
        p::first-line{
            background-color: rgb(0, 255, 255);
        }
        h1::first-line{
            color: deeppink;
            font-style: italic;
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PSUEDO EMEMENT</h1>
        <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto facilis quo ea, fuga nisi reiciendis rem
            voluptate impedit molestiae quidem eius similique non, accusantium inventore perspiciatis, soluta error
            incidunt ut?</P>
    </div>

</body>

</html>
