<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Selectors File</title>
    <link href="./selecttors.css"
    rel="stylesheet" />
<style>
    /* element selector */
    h1{
        color: crimson;
    }
    /* id selector */
    #mypara{
        background-color: blueviolet;
    }

    /* element Selector */

    span{
        background-color: greenyellow;
    }
    h3{
        color: blueviolet;background-color: rgb(103, 160, 95);
    }
</style>
</head>
<body style="background-color: rgb(255, 196, 196);">
    <div class= "container" >
            <h1 id="heading1">First Heading</h1>

                necessitatibus dolorum suscipit sunt eaque<br> possimus iste esse nesciunt sint odio consectetur asperiores<br>
                accusantium consequuntur?</p>
                <h3>Heding three</h3>
                <span>This is span</span>
    </div>

</body>

</html>
